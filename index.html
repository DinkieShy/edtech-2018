<!DOCTYPE html>
<head>
	<title>Website</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>
  <canvas id="individualWorkspace"></canvas>
  <section id="dropzone"></section>
  <section id="topTab">
    <canvas id="finalWorkspace"></canvas>
    <a id="topTabButton">\/</a>
  </section>
  <section id="rightTab">
    <a id="rightTabButton"><-</a>
    <div class="video"><iframe width=100% height=100% src="https://www.youtube.com/embed/B_Gn5kFzDx4?controls=0&autoplay=1&loop=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="video"><iframe width=100% height=100% src="https://www.youtube.com/embed/RxIdtvfLBDk?controls=0&autoplay=1&loop=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="video"><iframe width=100% height=100% src="https://www.youtube.com/embed/oNRd2AXnwt0?controls=0&autoplay=1&loop=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
  </section><!-- This bit, Sam!-->
  <section id="bottomTab">
    <a id="bottomTabButton">/\</a>
    <ul>
      <li>
        <label>Shape: </label>
        <select id="shapeStyleForm">
          <option value="rectangle">Rectangle</option>
          <option value="ellipse">Ellipse</option>
          <option value="none">None</option>
        </select>
      </li>
      <li>
        <label>Font: </label>
        <select id="fontForm">
          <option value="Impact">Impact</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
      <li>
        <label>Shape Size: </label>
        <form id="shapeSizeForm"><input type="range" min=20 max=250 value=20></form>
      </li>
      <li>
        <label>Shape Colour: </label>
        <form id="shapeColourForm"><input type="color" id="shapeColour" value="#000000"></form>
      </li>
      <li>
        <label>Text Colour: </label>
        <form id="fontColourForm"><input type="color" id="shapeColour" value="#FFFFFF"></form>
      </li>
      <li>
        <label>Font Size: </label>
        <form id="fontSizeForm"><input type="range" min=15 max=200 value=16></form>
      </li>
      <li id="purgeButton">
        <label>Delete</label>
      </li>
      <li class="textInputForm">
        <label>Text: </label>
        <form id="textInput" class="textInputForm"><input class="textInputForm" type="text"></form>
      </li>
    </ul>
  </section>
</body>
